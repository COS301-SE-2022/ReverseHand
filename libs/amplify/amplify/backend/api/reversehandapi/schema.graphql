type Query {
  viewBids(ad_id: String!): [Bid]! @function(name: "viewBidsResolver-${env}")

  viewAdverts(user_id: String!): [Advert]!
    @function(name: "viewAdvertsResolver-${env}")

  viewJobs(locations: [String!]!, types: [String!]!): [Advert]!
    @function(name: "viewJobsResolver-${env}")

  viewUser(user_id: String!): User! @function(name: "viewUserResolver-${env}")

  viewKey: String! @function(name: "getGoogleApiKeyResolver-${env}")

  getConsumerChats(c_id: String!): [Chat!]!
    @function(name: "getConsumerMessagesResolver-${env}")

  getTradesmanChats(c_id: String!): [Chat!]!
    @function(name: "getTradesmanMessagesResolver-${env}")

  getNotifications(user_id: String!): [Notification!]!
    @function(name: "getNotificationsResolver-${env}")

  getUserStatistics(user_id: String!): Statistics!
    @function(name: "getUserStatisticsResolver-${env}")

  # getAdminAdvertReports(user_id: String!): [Advert]!
  #   @function(name: "getAdminAdvertReports-${env}")
}

type Mutation {
  shortListBid(ad_id: String!, bid_id: String!): Bid!
    @function(name: "shortListBidResolver-${env}")

  acceptBid(ad_id: String!, sbid_id: String!): Bid!
    @function(name: "acceptBidResolver-${env}")

  createAdvert(
    customer_id: String!
    ad_id: String!
    title: String!
    description: String
    domain: DomainInput!
    type: String!
  ): Advert! @function(name: "createAdvertResolver-${env}")

  placeBid(
    ad_id: String!
    bid_id: String!
    tradesman_id: String!
    name: String!
    price_lower: Int!
    price_upper: Int!
    quote: String
  ): Bid! @function(name: "placeBidResolver-${env}") # quote is optional and represents a name of a file in a S3 bucket
  closeAdvert(ad_id: String!): Advert!
    @function(name: "closeAdvertResolver-${env}")

  addUserToGroup(email: String!, group: String!): String!
    @function(name: "addUserToGroupResolver-${env}")

  createUser(
    user_id: String!
    name: String!
    email: String!
    cellNo: String!
    location: LocationInput
    domains: [DomainInput]
    tradetypes: [String]
  ): User! @function(name: "createUserResolver-${env}")

  editAdvert(
    ad_id: String!
    title: String
    description: String
    type: String
    domain: DomainInput
    date_closed: String
  ): Advert! @function(name: "editAdvertResolver-${env}")

  deleteAdvert(ad_id: String!): Advert!
    @function(name: "deleteAdvertResolver-${env}")

  deleteBid(ad_id: String!, bid_id: String!): Bid!
    @function(name: "deleteBidResolver-${env}")

  editBid(
    ad_id: String!
    bid_id: String!
    quote: String
    price_lower: Int
    price_upper: Int
  ): Bid! @function(name: "editBidResolver-${env}")

  editUserDetail(
    user_id: String!
    name: String
    location: LocationInput
    tradetypes: [String]
    domains: [DomainInput]
  ): User @function(name: "editUserDetailResolver-${env}")

  removeDomain(user_id: String!, domain_pos: Int!): Int!
    @function(name: "removeDomainResolver-${env}")

  createChat(
    c_id: String!
    t_id: String!
    c_name: String!
    t_name: String!
  ): Chat! @function(name: "createChatResolver-${env}")

  sendMessage(
    c_id: String!
    t_id: String!
    msg: String!
    sender: String!
    name: String!
  ): Message! @function(name: "sendMessageResolver-${env}")

  deleteChat(c_id: String!, ad_id: String!): Chat!
    @function(name: "deleteChatResolver-${env}")

  addReview(user_id: String!, reviews: ReviewInput!): [Review!]!
    @function(name: "addReviewResolver-${env}")

  deleteReview(user_id: String!, id: String!): [Review!]!  #id is the review id
    @function(name: "deleteReviewResolver-${env}")
}

type Subscription {
  getMessageUpdatesConsumer(consumer_id: String!): Message
    @aws_subscribe(mutations: ["sendMessage"])

  getMessageUpdatesTradesman(tradesman_id: String!): Message
    @aws_subscribe(mutations: ["sendMessage"])
}

type User implements UniqueID {
  id: String!
  email: String!
  cellNo: String!
  name: String!
  location: Location!
  domains: [Domain!]
  tradetypes: [String!]
  reviews: [Review!]
  sum: Int #For the time being nullable but will be changed once things like create user initialize this to zero
  advertsWon: [String]
  scope: String! #The scope/province that the admin can view reports from
}

type Statistics {
  rating_sum: Int!
  num_reviews: Int!
  consumer_stats: ConsumerStats!
  tradesman_stats: TradesmanStats!
}

type ConsumerStats {
  num_adverts_won: Int!
  num_adverts_created: Int!
}

type TradesmanStats {
  num_jobs_won: Int!
  num_bids_placed: Int!
}

type Chat {
  consumer_name: String!
  tradesman_name: String!
  consumer_id: String!
  tradesman_id: String!
  messages: [Message!]!
}

type Message {
  consumer_id: String # only sent for subscription
  tradesman_id: String # only sent for subscription
  msg: String!
  sender: String!
  timestamp: Float!
  name: String!
}

type Location {
  address: Address!
  coordinates: Coordinates!
}

type Domain {
  city: String!
  coordinates: Coordinates!
}

type Coordinates {
  lat: Float!
  lng: Float!
}

type Address {
  streetNumber: String!
  street: String!
  city: String!
  province: String!
  zipCode: String!
}

input DomainInput {
  city: String
  coordinates: CoordinatesInput
}

input LocationInput {
  address: AddressInput
  coordinates: CoordinatesInput
}

input AddressInput {
  streetNumber: String!
  street: String!
  city: String!
  province: String!
  zipCode: String!
}

input CoordinatesInput {
  lat: Float!
  lng: Float!
}

type Advert implements UniqueID {
  id: String!
  title: String!
  description: String
  type: String
  accepted_bid: String
  domain: Domain!
  date_created: Float!
  date_closed: Float
}

type Bid implements UniqueID {
  id: String!
  tradesman_id: String!
  name: String!
  price_lower: Int!
  price_upper: Int!
  quote: String # filename of quote stored in s3 bucket
  date_created: String!
  date_closed: String
}

type Notification {
  title: String!
  msg: String!
  type: NotificationType!
  timestamp: Float!
}

type Review implements UniqueID {
  id: String!
  rating: Int!
  description: String!
  user_id: String!
  advert_id: String!
  date_created: Int
}

input ReviewInput {
  id: String!
  rating: Int!
  description: String!
  user_id: String!
  advert_id: String!
  date_created: Int
}

# add more jobs here as we think of them
enum JobType {
  Plumbing
  Painting
}

enum NotificationType {
  bidShortlisted
}

interface UniqueID {
  id: String!
}
